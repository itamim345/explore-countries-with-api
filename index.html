<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore countries</title>
    <!-- link with bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- our css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text-center text-light">-- Exploring Countries --</h2>
    <h6 class="text-center text-light">-- Click on <span class="text-danger text-italic">'Get Details'</span> to show details of any country u want  --</h6>
    <!-- demo data to show on single country details -->
    <section id="single-country-details">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top img-thumbnail" src="https://flagcdn.com/w320/cy.png" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title text-center">Cyprus</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Capital : - Nicosia</li>
                <li class="list-group-item">Population : 1207361</li>
                <li class="list-group-item">Region : Europe</li>
                <li class="list-group-item">Start of Week : monday</li>
                <li class="list-group-item">TimeZone: UTC+03:00</li>
            </ul>
        </div>
    </section>
    <!-- country wrapper to show all country through api -->
    <section id="countries-wrapper"></section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- our js -->
    <script src="script.js"></script>
</body> 
</html>
